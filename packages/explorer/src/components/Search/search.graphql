query search(
  $rows: Int = 5,
  $page: Int = 1,
  $text: String,
  $order: SortOrder = NEWEST_FIRST,
  $areaName: String,
  $fromDate: DateTime,
  $toDate: DateTime,
  $contributor: String
) {
  loos(
    pagination: {
      limit: $rows,
      page: $page
    },
    filters: {
      text: $text,
      fromDate: $fromDate,
      toDate: $toDate,
      contributors: [$contributor]
    },
    sort: $order,
  ) {
    name
    area {
      name
      type
    }
    type
    reports {
      contributor
    }
    updatedAt
    opening
  }
}
