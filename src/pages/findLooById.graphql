query findLooById($id: ID) {
  loo(id: $id) {
    id
    createdAt
    updatedAt
    verifiedAt
    active
    location {
      lat
      lng
    }
    area {
      name
      type
    }
    name
    opening
    type
    accessible
    allGender
    babyChange
    radar
    automatic
    fee
    notes
    removalReason
    attended
  }
}
