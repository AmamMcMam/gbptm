mutation updateLoo(
  $id: ID
  $location: PointInput!
  $name: String
  $access: AccessPermission
  $opening: String
  $type: Facilities
  $accessible: Boolean
  $babyChange: Boolean
  $radar: Boolean
  $attended: Boolean
  $automatic: Boolean
  $fee: String
  $notes: String
) {
  submitReport(
    report: {
      edit: $id
      location: $location
      name: $name
      access: $access
      opening: $opening
      type: $type
      accessible: $accessible
      babyChange: $babyChange
      radar: $radar
      attended: $attended
      automatic: $automatic
      fee: $fee
      notes: $notes
    }
  ) {
    code
    success
    message
    loo {
      id
      name
      area {
        name
        type
      }
      location {
        lat
        lng
      }
      active
      access
      opening
      type
      accessible
      babyChange
      radar
      attended
      fee
      notes
      removalReason
    }
  }
}
