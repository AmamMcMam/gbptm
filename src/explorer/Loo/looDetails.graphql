query fullLooDetails($id: ID) {
  loo(id: $id) {
    id
    name
    area {
      name
      type
    }
    location {
      lat
      lng
    }
    active
    opening
    accessible
    male
    female
    babyChange
    radar
    attended
    paymentRequired
    paymentDetails
    notes
    removalReason
    reports {
      id
      contributor
      createdAt
      active
      opening
      accessible
      babyChange
      radar
      attended
      paymentRequired
      paymentDetails
      notes
      removalReason
      location {
        lat
        lng
      }
    }
  }
}
